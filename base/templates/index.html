<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Articles Django Database</title>

  </head>

  <body>

  <div class ="mt-5">
    <h1>Upload a new excel file</h1>
    <form action = "{% url 'upload_data' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
      <input type="file" id="excel_file" name="excel_file">
    </div>
    <button type="submit" value = "Submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </body>
</html>
